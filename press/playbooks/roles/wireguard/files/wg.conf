[Interface]
Address = {{ wg_ip_range }} 10.7.0.2/24 
ListenPort = {{ wg_port }} 51820
PrivateKey = {{ server_privkey }}sNe1Q48lX4Qy9Jxt4Rf7NEzDmqLoD5ByVk38OUbRklQ=

PreUp = sysctl -w net.ipv4.ip_forward=1

PostUp = iptables -A FORWARD -i %i -j ACCEPT; iptables -A FORWARD -o %i -j ACCEPT; iptables -t nat -A POSTROUTING -o {{ interface_id }}eth1 -j MASQUERADE
PostUp = iptables -A FORWARD -p tcp --tcp-flags SYN,RST SYN -j TCPMSS --clamp-mss-to-pmtu

PostDown = iptables -D FORWARD -i %i -j ACCEPT; iptables -D FORWARD -o %i -j ACCEPT; iptables -t nat -D POSTROUTING -o {{ interface_id }}eth1 -j MASQUERADE
PostDown = sysctl -w net.ipv4.ip_forward=0

{ % for peer in peers % }
[Peer]
Endpoint = {{server_ip}}139.59.47.207:{{wg_port}}51820
PublicKey = {{peer_pubkey}}Qm6i9RQhg8o4XuKGOLqLgLtOphLowdUrxboGGk+m7Cw=
AllowedIPs = {{allowed_ips}} 10.122.0.0/20,10.7.0.1/32
PersistentKeepalive = 25
{ % endfor %}